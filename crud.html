<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">

        <div class="head">
            <nav>
                <img src="./watan.png" alt="watan">
                <p>emam managment system</p>
                <h2>cruds</h2>
            </nav>                
        </div>

        <div class="inputs">
        <input type="text" placeholder="title" id="title">
        <div class="values">
            <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
            <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
            <input onkeyup="getTotal()" type="number" placeholder="adds" id="adds">
            <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
            <small  id="total"></small>
        </div>
        <input type="number" placeholder="count" id="count">
        <input type="text" placeholder="catogery" id="catogery">
        <button id="submit">create</button>
        
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value.toLowerCase())" type="text"  id="search"  >
                <div class="btnSearch">
                  <button onclick="getsearchMode(this.id)" id="searchTitle" >Search by Title</button>
                  <button onclick="getsearchMode(this.id)" id="searchCatogery" >Search by Catogery</button>
                </div>
                <div id="deleteAll">
                    
                </div>
                
            </div>
            
            <table >
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>adds</th>
                    <th>discount</th>
                    <th>catogery</th>
                    <th>total</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                                        
                </tbody>

            </table>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
